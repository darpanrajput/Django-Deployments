{% extends "basic_app/base.html" %}
{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">
    {% if registered %}
    <h1>Thank You For Registering</h1>
    {% else %}
    <h1>Register Here</h1>
    

    <form class="" method="post" enctype="multipart/form-data">

        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}

        <input type="Submit" name="name" value="Register">
    </form>
    {% endif %}

</div>
{% endblock %}
